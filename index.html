<!DOCTYPE html>
<html lang="da">
<head>

<style>
:root {
  --bg: #FF0000;                   /* bright red background */
  --card: #FF1A1A;                 /* darker red for cards */
  --text: #fff;                     /* white text */
  --accent: #FF4500;               /* fiery orange-red accents */
  --accent-dark: #FF0000;          /* bright red hover */
  --border: #FF6F6F;               /* subtle red border */
  --glow: rgba(255, 80, 80, 0.7);  /* neon red glow */
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height:100vh;
  line-height:1.6;
}

header {
  background: rgba(255,0,0,0.9);
  padding:1.5rem 5%;
  text-align:center;
  border-bottom:2px solid var(--border);
  position: sticky;
  top:0;
  z-index:100;
  box-shadow:0 0 30px var(--glow);
}

header h1 {
  font-size:2.5rem;
  font-weight:900;
  color: var(--text);
  text-shadow:0 0 15px var(--glow),0 0 30px var(--accent);
  animation:pulse 2s infinite;
}

header h3 {
  font-size:1.1rem;
  opacity:0.9;
  margin-top:0.3rem;
  color:#FFD5D5;
  text-shadow:0 0 10px var(--glow);
}

main {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 5% 10rem;
}

.page {
  display: none;
  background: var(--card);
  padding: 2rem;
  border-radius: 20px;
  border: 2px solid var(--border);
  box-shadow: 0 0 20px var(--glow), 0 10px 30px rgba(0,0,0,0.5);
  transition: all 0.3s ease-in-out;
}

.page.active { display:block; transform:scale(1.02); }

h2 { font-size:2rem; color: var(--accent); margin-bottom:1rem; text-shadow:0 0 10px var(--glow); }

textarea {
  width:100%;
  border-radius:10px;
  padding:0.8rem;
  border:1px solid #FF6F6F;
  background:#FF1A1A;
  color:#fff;
}

button {
  margin-top:1rem;
  padding:0.8rem 1.2rem;
  background:#FF4500;
  color:#fff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  transition:all 0.3s;
}

button:hover {
  background:#FF0000;
  box-shadow:0 0 20px var(--accent);
}

.brev-container {
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
  margin-top:2rem;
}

.brev-box {
  flex:1 1 300px;
  background:#FF1A1A;
  padding:1rem;
  border-radius:15px;
  box-shadow:0 0 20px var(--glow);
  max-height:500px;
  overflow-y:auto;
}

.brev-box h3 { color:#fff; margin-bottom:0.5rem; }

.brev-box p { color:#fff; line-height:1.5; margin-bottom:1rem; }

@keyframes pulse {
  0% { text-shadow:0 0 10px var(--glow),0 0 20px var(--accent); }
  50% { text-shadow:0 0 20px var(--accent),0 0 40px var(--glow); }
  100% { text-shadow:0 0 10px var(--glow),0 0 20px var(--accent); }
}

@media (max-width:600px) {
  main { padding:1.5rem 5% 9rem; }
}
</style>
</head>
<body>

  <h3>Projektuge – kærlighed, krop, grænser & valg</h3>
</header>
