<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ungdoms Filmet</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #FF0000;                   /* main bright red */
  --card: #FF4C4C;                 /* slightly darker red for cards */
  --text: #fff;                     /* white text for readability */
  --accent: #FFB347;               /* golden-orange accent for buttons/highlights */
  --accent-dark: #FF9A00;          /* darker accent for hover */
  --border: #FF6F6F;               /* subtle border in red shades */
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  line-height: 1.6;
}

header {
  background: rgba(255, 0, 0, 0.85);
  padding: 1.2rem 5%;
  text-align: center;
  border-bottom: 2px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 100;
}

header h1 {
  font-size: 2.1rem;
  font-weight: 900;
  color: var(--text);
  text-shadow: 2px 2px rgba(0,0,0,0.3);
}

header h3 {
  font-size: 1.05rem;
  opacity: 0.9;
  margin-top: 0.3rem;
  color: #FFD5D5;
}

main {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 5% 10rem;
}

.page {
  display: none;
  background: var(--card);
  padding: 1.8rem;
  border-radius: 16px;
  border: 1px solid var(--border);
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.page.active { display: block; }

#forside {
  text-align: center;
  padding: 2rem 2rem 6rem;
}

#forside img.cover {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
  border-radius: 16px;
  margin-bottom: 2rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

#forside h2 {
  font-size: 4rem;
  font-weight: 900;
  background: linear-gradient(90deg, #FF9A00, #FFB347);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1rem;
}

#forside h3 {
  font-size: 1.5rem;
  opacity: 0.9;
  color: #FFD5D5;
}

h2 {
  font-size: 2.1rem;
  color: var(--accent);
  margin: 2rem 0 1.2rem;
}

p, li {
  font-size: 1.08rem;
  color: #fff;
}

.card {
  background: #FF4C4C;
  padding: 1.3rem;
  border-radius: 12px;
  margin: 1rem 0;
  border: 1px solid var(--border);
  transition: all 0.3s;
}

.card:hover {
  transform: translateY(-4px);
  border-color: var(--accent);
  box-shadow: 0 12px 35px rgba(255, 180, 71, 0.35);
}

.card img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 1rem;
}

.form-link {
  display: block;
  background: var(--accent);
  color: #0f0f0f;
  font-weight: 700;
  text-align: center;
  padding: 1.1rem;
  border-radius: 12px;
  text-decoration: none;
  margin: 2rem auto;
  max-width: 260px;
  font-size: 1.15rem;
  transition: all 0.3s;
}

.form-link:hover {
  background: var(--accent-dark);
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(255, 154, 0, 0.35);
}

.video-list {
  display: flex;
  flex-direction: column;
  gap: 1.8rem;
  margin-top: 1.5rem;
}

.video-item {
  background: #FF4C4C;
  padding: 1.4rem;
  border-radius: 14px;
  border: 1px solid var(--border);
}

.video-item h4 {
  color: #fff;
  margin-bottom: 0.8rem;
  font-size: 1.3rem;
}

.video-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  border-radius: 10px;
  overflow: hidden;
  margin: 1rem 0;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
}

.video-container iframe {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0; right: 0;
  background: #FF3333;
  display: flex;
  justify-content: space-around;
  padding: 0.9rem 0;
  z-index: 999;
  border-top: 2px solid var(--border);
}

.bottom-nav a {
  color: #fff;
  text-decoration: none;
  font-size: 0.9rem;
  text-align: center;
  padding: 0.5rem 0.8rem;
  border-radius: 10px;
  transition: all 0.25s;
  flex: 1;
  max-width: 100px;
}

.bottom-nav a i {
  font-size: 1.5rem;
  margin-bottom: 0.3rem;
  display: block;
}

.bottom-nav a.active,
.bottom-nav a:hover {
  color: var(--accent);
  background: rgba(255, 180, 71, 0.2);
}

footer {
  text-align: center;
  padding: 2rem 1rem;
  color: #fff;
  font-size: 0.9rem;
  background: #FF1A1A;
}

@media (max-width: 600px) {
  #forside h2 { font-size: 3.2rem; }
  #forside h3 { font-size: 1.3rem; }
  main { padding: 1.5rem 5% 9rem; }
}
</style>
</head>

<body>

<header>
  <h1>Ungdoms Filmet</h1>
  <h3>Projektuge – kærlighed, krop, grænser & valg</h3>
</header>

<main>
  <div id="forside" class="page active">
    <img src="https://files.oaiusercontent.com/file-3Z7X0Z0Z0Z0Z0Z0Z0Z0Z0Z?se=2026-02-13T00%3A00%3A00Z&sp=r&sv=2024-08-04&sr=b&rscca=1&sig=..." class="cover" alt="Forside billede">
    <h2>Ungdoms Filmet</h2>
    <h3>Projektuge – kærlighed, krop, grænser & valg</h3>
  </div>

  <!-- Andre sider kan indsættes her som div.page -->
</main>

<nav class="bottom-nav">
  <a href="#forside" class="active"><i class="fas fa-home"></i>Forside</a>
  <a href="#avis"><i class="fas fa-newspaper"></i>Avis</a>
  <a href="#brevkasse"><i class="fas fa-envelope"></i>Brevkasse</a>
  <a href="#test"><i class="fas fa-question-circle"></i>Test</a>
  <a href="#video"><i class="fas fa-video"></i>Video</a>
</nav>

<footer>
  <p>Lavet af 7.A og 7.B</p>
</footer>

<script>
document.querySelectorAll('.bottom-nav a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active'));
    link.classList.add('active');
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    const target = document.getElementById(link.getAttribute('href').substring(1));
    if (target) {
      target.classList.add('active');
      target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  });
});
</script>

</body>
</html>
