<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ungdomsfilmet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f0012;                /* dyb mørk pink-sort – perfekt base */
      --card: #1c0024;              /* magenta-tonet kort */
      --text: #ffe6f9;              /* lys pink-hvid – super læsbar */
      --accent: #ff00cc;            /* DEN BESH FARVE: hot neon pink/magenta */
      --accent-dark: #cc0099;       /* mørkere pink til hover/klik */
      --accent-light: #ff66ff;      /* lys neon-pink glow */
      --border: #990099;            /* pink-lilla rammer */
      --glow: 0 0 20px rgba(255, 0, 204, 0.6); /* pink neon glow */
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }
    header {
      background: rgba(15, 0, 18, 0.95);
      backdrop-filter: blur(12px);
      padding: 1.2rem 5%;
      text-align: center;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 2.1rem;
      font-weight: 800;
      color: var(--accent);
      text-shadow: var(--glow);
    }
    header h3 {
      font-size: 1.05rem;
      opacity: 0.85;
      margin-top: 0.3rem;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 5% 10rem;
    }
    .page {
      display: none;
      background: var(--card);
      padding: 1.8rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .page.active { display: block; }
    #forside {
      text-align: center;
      padding: 2rem 2rem 6rem;
    }
    #forside img.cover {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: var(--glow);
    }
    #forside h2 {
      font-size: 4.2rem;
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 0 30px rgba(255, 0, 204, 0.9);
      margin-bottom: 1rem;
    }
    #forside h3 {
      font-size: 1.5rem;
      opacity: 0.9;
    }
    h2 {
      font-size: 2.1rem;
      color: var(--accent);
      margin: 2rem 0 1.2rem;
      text-shadow: var(--glow);
    }
    p, li {
      font-size: 1.08rem;
      color: #ffccff;
    }
    .card {
      background: rgba(28, 0, 36, 0.7);
      padding: 1.3rem;
      border-radius: 12px;
      margin: 1rem 0;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      border-color: var(--accent-light);
      box-shadow: var(--glow);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .form-link {
      display: block;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      text-align: center;
      padding: 1.1rem;
      border-radius: 12px;
      text-decoration: none;
      margin: 2rem auto;
      max-width: 260px;
      font-size: 1.15rem;
      transition: all 0.3s;
      box-shadow: var(--glow);
    }
    .form-link:hover {
      background: var(--accent-dark);
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(204, 0, 153, 0.8);
    }
    .video-list {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      margin-top: 1.5rem;
    }
    .video-item {
      background: rgba(28, 0, 36, 0.7);
      padding: 1.4rem;
      border-radius: 14px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    .video-item:hover {
      border-color: var(--accent-light);
      box-shadow: var(--glow);
    }
    .video-item h4 {
      color: #ffe6f9;
      margin-bottom: 0.8rem;
      font-size: 1.3rem;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
      box-shadow: var(--glow);
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      background: rgba(15, 0, 18, 0.95);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 0.9rem 0;
      z-index: 999;
    }
    .bottom-nav a {
      color: #ff99ff;
      text-decoration: none;
      font-size: 0.9rem;
      text-align: center;
      padding: 0.5rem 0.8rem;
      border-radius: 10px;
      transition: all 0.3s;
      flex: 1;
      max-width: 100px;
    }
    .bottom-nav a i {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
      display: block;
    }
    .bottom-nav a.active,
    .bottom-nav a:hover {
      color: #fff;
      background: rgba(255, 0, 204, 0.35);
      box-shadow: var(--glow);
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #ff99ff;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      #forside h2 { font-size: 3.2rem; }
      #forside h3 { font-size: 1.3rem; }
      main { padding: 1.5rem 5% 9rem; }
    }
  </style>
</head>
<body>
<header>
  <h1>Ungdomsfilmet</h1>
  <h3>Projektuge – kærlighed, krop, grænser & valg</h3>
</header>
<main>
  <div id="forside" class="page active">
    <h2>Ungdomsfilmet</h2>
    <h3>Projektuge – kærlighed, krop, grænser & valg</h3>
  </div>
</main>
<nav class="bottom-nav">
  <a href="#forside" class="active"><i class="fas fa-home"></i>Forside</a>
</nav>
<footer>
  <p>Lavet af 7.A og 7.B</p>
</footer>
<script>
document.querySelectorAll('.bottom-nav a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    document.querySelectorAll('.bottom-nav a').forEach(a => a.classList.remove('active'));
    link.classList.add('active');
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    const target = document.getElementById(link.getAttribute('href').substring(1));
    if (target) {
      target.classList.add('active');
      target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  });
});
</script>
</body>
</html>
