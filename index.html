<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ungdomslivet 2026</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f1f5f9;
      --accent: #38bdf8;
      --accent-dark: #0ea5e9;
      --border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      padding: 1.2rem 5%;
      text-align: center;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 2.1rem;
      font-weight: 800;
      color: var(--accent);
    }

    header h3 {
      font-size: 1.05rem;
      opacity: 0.8;
      margin-top: 0.3rem;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 5% 10rem;
    }

    .page {
      display: none;
      background: var(--card);
      padding: 1.8rem;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .page.active {
      display: block;
    }

    #forside {
      text-align: center;
      padding: 8rem 2rem 6rem;
    }

    #forside h2 {
      font-size: 4.2rem;
      font-weight: 900;
      background: linear-gradient(90deg, #38bdf8, #a5f3fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    #forside h3 {
      font-size: 1.5rem;
      opacity: 0.85;
    }

    h2 {
      font-size: 2.1rem;
      color: var(--accent);
      margin: 2rem 0 1.2rem;
    }

    p, li {
      font-size: 1.08rem;
      color: #cbd5e1;
    }

    .card {
      background: rgba(30, 41, 59, 0.6);
      padding: 1.3rem;
      border-radius: 12px;
      margin: 1rem 0;
      border: 1px solid var(--border);
      transition: all 0.25s;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 12px 35px rgba(56, 189, 248, 0.15);
    }

    .avis-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .form-link {
      display: block;
      background: var(--accent);
      color: #0f172a;
      font-weight: 700;
      text-align: center;
      padding: 1.1rem;
      border-radius: 12px;
      text-decoration: none;
      margin: 2rem auto;
      max-width: 260px;
      font-size: 1.15rem;
      transition: all 0.3s;
    }

    .form-link:hover {
      background: var(--accent-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(14, 165, 233, 0.35);
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
      margin-top: 1.5rem;
    }

    .video-item {
      background: rgba(30, 41, 59, 0.6);
      padding: 1.4rem;
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    .video-item h4 {
      color: #e2e8f0;
      margin-bottom: 0.8rem;
      font-size: 1.3rem;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      background: rgba(15, 23, 42, 0.92);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 0.9rem 0;
      z-index: 999;
    }

    .bottom-nav a {
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.9rem;
      text-align: center;
      padding: 0.5rem 0.8rem;
      border-radius: 10px;
      transition: all 0.25s;
      flex: 1;
      max-width: 100px;
    }

    .bottom-nav a i {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
      display: block;
    }

    .bottom-nav a.active,
    .bottom-nav a:hover {
      color: white;
      background: rgba(56, 189, 248, 0.2);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
